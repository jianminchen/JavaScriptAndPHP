<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        if (true) {
            // Global even if in a curly braces block
            var true_global = 1;
        }
        if (false) {
            var false_global = 1;
        }
        var sum = function () {
            var local = 1;
            is_it_local = 1;
            return true_global + local + is_it_local;
        };
        true_global; // 1
        false_global; // undefined
        try{
            local; // ReferenceError: local is not defined
        } catch (e) {
            console.log(e.message); 
        }
        try{
            is_it_local; // ReferenceError: is_it_local is not defined
        } catch (e) {
            console.log(e.message); 
        }
        sum(); // 3
        true_global; // 1
        false_global; // undefined
        is_it_local; // 1  - no more reference error

        // block scope ECMA script 5, using let
        // one exception - err in the catch statement - it is block scope 
        try {
            throw new Error("Yuck!");
        } catch (err) {
            err.message; // "Yuck!"
            console.log("block scope example:" + err.message); 
        }
        typeof err; // "undefined"

    </script>

</body>
</html>
