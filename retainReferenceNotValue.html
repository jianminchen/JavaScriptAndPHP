<head>
    <title></title>
    <script>
        var global_ten = 10;
        var sum;
        function papa() {
            var hundred_more = 100;
            sum = function (a, b) {
                return a + b + global_ten + hundred_more;
            };
            hundred_more = 100000; // This is different from the previous example
        }
        papa(); // No explicit return value this time
        sum(9, 11); // 100030


    </script>
