<body>

<button id="button-2">two</button>
<button id="button-3">three</button>

<script>
    /*   put the button click event in immediate function, therefore, clean up after itself 
    (function () {
        for (var i = 1; i <= 3; i++) {
            document.getElementById('button-' + i).onclick = function () {
                // ...
            };
        }
    }());
    */
    (function(){
        for (var i = 1; i <= 3; i++) {
            document.getElementById('button-' + i).onclick = function (local_i) {
                alert("This is button: " + );
            }
        }
    }());
</script>

</body>
