<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        // Explicit `return`
        function iReturn() {
            return 101;
        }
        iReturn() === 101;

        typeof iReturn() === "number"; // true
        // Implicit `return`
        function noReturn() {
            // Nothing
        }
        noReturn() === undefined; // true
        typeof noReturn() === "undefined"; // true


    </script>
</body>
</html>
